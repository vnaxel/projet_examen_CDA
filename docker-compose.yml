version: '3.8'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
  mongodb:
    image: davybello/mongo-replica-set:5.0.12
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019